<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="mainSct">
        <div class="head">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
          <img src="./images/pattern-circles.svg" alt="" />
        </div>
        <div class="card">
          <div class="card__part1">
            <p>100K PAGEVIEWS</p>
            <h4>$16.00 <span>/month</span></h4>
          </div>
          <div class="card__part2">
            <input type="range" name="" id="" />
            <div class="billing">
              <div>
                <p>Monthly Billing</p>
              </div>
              <div>
                <input type="radio" />
              </div>
              <div>
                <p>Yearly Billing</p>
              </div>
              <div>
                <p class="discount">25% discount</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="card__part3">
            <div class="list">
              <div>
                <img src="./images/icon-check.svg" alt="" />
                <p>Unlimited websites</p>
              </div>
              <div>
                <img src="./images/icon-check.svg" alt="" />
                <p>100% data ownership</p>
              </div>
              <div>
                <img src="./images/icon-check.svg" alt="" />
                <p>Email reports</p>
              </div>
            </div>
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/HamzahFayad">Hamzah</a>.
    </div>
  </body>
</html>
